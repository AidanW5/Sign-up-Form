<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sign-up.css">
    <title>Sign-up Form</title>
</head>
<body>
        <div id="background_image_div">
            <img  src="halie-west-25xggax4bSA-unsplash.jpg" alt="Picture of Leaves" id="halie-west-image">

                <div class="odin_logo_div">
                    <img src="odin-lined.png" alt="Odin Project Logo" id="odin_logo">
                    <p id="odin_p">Odin</p>
                </div>

                <div id="image_source">
                    <p>Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" id="h-w-link">Halie West</a> on
                    <a href="https://unsplash.com/" id="unsplash_link">Unsplash</a></p>
                </div>
        </div>
    
    <form action="Sign-up.html">
        <fieldset id="sign-up-fieldset">
            <legend id="legend">SIGN UP</legend>
        
            <div id="first_name_div">
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" required>
            </div>
        
            <div id="last_name_div">
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" required>
            </div>

            <div id="email_div">
                <label for="email">EMAIL</label>
                <input type="email" id="email" required>
            </div>

            <div id="phone_number_div">
                <label for="phone_number">PHONE NUMBER</label>
                <input type="tel" id="phone_number" required>
            </div>

            <div id="password_div">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" required>
            </div>

            <div id="confirm_div">
                <label for="confirm">CONFIRM PASSWORD</label>
                <input type="password" id="confirm" required>
            </div>

            <div id="submit_div">
                <button type="submit" id="submit_button">Create Account</button>
            </div>

            <div id="log-in-div">
                <p id="log-in">Already have an account? <a href="Sign-up.html" id="log-in-link">Log in</a></p>
            </div>
        </fieldset>


    </form>



</body>
</html>
